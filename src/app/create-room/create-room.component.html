<body class="text-center">
  <form class="form-signin">
    <img
      class="mb-4"
      src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
      alt=""
      width="72"
      height="72"
    />
    <h1 class="h3 mb-3 font-weight-normal">Create your room</h1>
    <label for="inputRoomName" class="sr-only">Room Name</label>
    <input
      type="text"
      id="inputRoomName"
      class="form-control"
      placeholder="Room Name"
      required
      autofocus
    />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      required
    />
    <label for="inputCapacity" class="sr-only">Capacity</label>
    <input
      type="number"
      id="inputCapacity"
      class="form-control"
      placeholder="How Many People?"
      required
    />
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Create room
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</body>
